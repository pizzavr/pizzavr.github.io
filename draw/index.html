<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Mobile-Friendly Layered Drawing App</title>
<style>
body {
  margin:0;
  display:flex;
  flex-direction: column;
  font-family:sans-serif;
  background:#2b2b2b;
  color:white;
  height:100vh;
}
#topbar {
  display:flex;
  gap:6px;
  padding:5px;
  background:#1f1f1f;
  flex-wrap: wrap;
}
#topbar button,input[type=color],input[type=range]{
  padding:5px;
  border:none;
  border-radius:5px;
  cursor:pointer;
}
#main {
  flex:1;
  display:flex;
  overflow:hidden;
}
#sidebar {
  width:200px;
  background:#1f1f1f;
  flex-shrink:0;
  padding:10px;
  display:flex;
  flex-direction:column;
  gap:10px;
  overflow-y:auto;
}
#canvasContainer {
  flex:1;
  position:relative;
  background:white;
  border:2px solid #444;
  display:flex;
  justify-content:center;
  align-items:center;
}
canvas {
  position:absolute;
  top:0;
  left:0;
}
.layerItem{
  background:#333;
  padding:5px;
  margin-bottom:3px;
  border-radius:4px;
  cursor:pointer;
}
.layerItem.active{
  background:#555;
}
</style>
</head>
<body>

<div id="topbar">
  <label>Brush Color:<input type="color" id="colorPicker" value="#000000"></label>
  <label>Brush Size:<input type="range" id="brushSize" min="1" max="50" value="5"></label>
  <label>BG Color:<input type="color" id="bgColor" value="#ffffff"></label>
  <button id="toggleTransparency">Transparent BG</button>
  <button id="addLayer">Add Layer</button>
  <button id="delLayer">Delete Layer</button>
  <button id="exportPNG">Export PNG</button>
  <button id="exportJPEG">Export JPEG</button>
  <button id="exportPSD">Export PSD</button>
</div>

<div id="main">
  <div id="sidebar">
    <h3>Layers</h3>
    <div id="layers"></div>
  </div>
  <div id="canvasContainer" style="width:800px;height:600px;"></div>
</div>

<script type="module">
// --- Import PSD library (static, works on GitHub Pages) ---
import * as agPsd from './libs/ags-psd.min.js'; // make sure you put ags-psd.min.js in libs/

// --- Variables ---
const canvasContainer = document.getElementById("canvasContainer");
const layersDiv = document.getElementById("layers");
const colorPicker = document.getElementById("colorPicker");
const brushSize = document.getElementById("brushSize");
const bgColor = document.getElementById("bgColor");

let layers = [];
let activeLayer = null;
let drawing = false;
let bgTransparent = false;
let undoStack = [];
let redoStack = [];

// --- Canvas helpers ---
function createLayer(name="Layer "+(layers.length+1)){
  const c = document.createElement("canvas");
  c.width = canvasContainer.clientWidth;
  c.height = canvasContainer.clientHeight;
  const ctx = c.getContext("2d");
  ctx.lineCap = "round";
  ctx.lineJoin = "round";
  canvasContainer.appendChild(c);
  const layer = {canvas:c, ctx, name};
  layers.push(layer);
  setActiveLayer(layer);
  updateLayerList();
}
function deleteLayer(){
  if(!activeLayer || layers.length<=1) return;
  canvasContainer.removeChild(activeLayer.canvas);
  layers = layers.filter(l=>l!==activeLayer);
  setActiveLayer(layers[layers.length-1]);
  updateLayerList();
}
function setActiveLayer(layer){
  activeLayer=layer;
  updateLayerList();
}
function updateLayerList(){
  layersDiv.innerHTML="";
  layers.forEach((l,i)=>{
    const div=document.createElement("div");
    div.textContent=l.name;
    div.className="layerItem"+(l===activeLayer?" active":"");
    div.onclick=()=>setActiveLayer(l);
    layersDiv.appendChild(div);
  });
}

// --- Drawing ---
function getXY(e){
  const rect=canvasContainer.getBoundingClientRect();
  if(e.touches) return {x:e.touches[0].clientX-rect.left,y:e.touches[0].clientY-rect.top};
  return {x:e.offsetX,y:e.offsetY};
}

function startDraw(e){
  if(!activeLayer) return;
  drawing=true;
  const {x,y}=getXY(e);
  activeLayer.ctx.beginPath();
  activeLayer.ctx.moveTo(x,y);
  saveState();
}
function draw(e){
  if(!drawing) return;
  const {x,y}=getXY(e);
  activeLayer.ctx.lineWidth=brushSize.value;
  activeLayer.ctx.strokeStyle=colorPicker.value;
  activeLayer.ctx.lineTo(x,y);
  activeLayer.ctx.stroke();
}
function endDraw(){drawing=false;}

canvasContainer.addEventListener("mousedown",startDraw);
canvasContainer.addEventListener("mousemove",draw);
canvasContainer.addEventListener("mouseup",endDraw);
canvasContainer.addEventListener("touchstart",startDraw,{passive:false});
canvasContainer.addEventListener("touchmove",draw,{passive:false});
canvasContainer.addEventListener("touchend",endDraw);

// --- Background ---
function updateBG(){canvasContainer.style.background=bgTransparent?"transparent":bgColor.value;}
bgColor.addEventListener("input",()=>{bgTransparent=false;updateBG();});
document.getElementById("toggleTransparency").addEventListener("click",()=>{
  bgTransparent=!bgTransparent;
  updateBG();
});

// --- Undo/Redo ---
document.addEventListener("keydown",e=>{
  if(e.ctrlKey && e.key.toLowerCase()==="z"){if(e.shiftKey) redo(); else undo();}
});
function saveState(){
  const snapshot=layers.map(l=>l.canvas.toDataURL());
  undoStack.push(snapshot);
  redoStack=[];
}
function restoreState(snapshot){
  snapshot.forEach((data,i)=>{
    const img=new Image();
    img.onload=()=>{layers[i].ctx.clearRect(0,0,layers[i].canvas.width,layers[i].canvas.height);layers[i].ctx.drawImage(img,0,0);};
    img.src=data;
  });
}
function undo(){
  if(undoStack.length===0) return;
  redoStack.push(layers.map(l=>l.canvas.toDataURL()));
  restoreState(undoStack.pop());
}
function redo(){
  if(redoStack.length===0) return;
  undoStack.push(layers.map(l=>l.canvas.toDataURL()));
  restoreState(redoStack.pop());
}

// --- Exports ---
function mergeLayers(){
  const c=document.createElement("canvas");
  c.width=canvasContainer.clientWidth;
  c.height=canvasContainer.clientHeight;
  const ctx=c.getContext("2d");
  if(!bgTransparent){ctx.fillStyle=bgColor.value;ctx.fillRect(0,0,c.width,c.height);}
  layers.forEach(l=>ctx.drawImage(l.canvas,0,0));
  return c;
}

document.getElementById("exportPNG").onclick=()=>{const m=mergeLayers();const a=document.createElement("a");a.href=m.toDataURL("image/png");a.download="drawing.png";a.click();};
document.getElementById("exportJPEG").onclick=()=>{const m=mergeLayers();const a=document.createElement("a");a.href=m.toDataURL("image/jpeg");a.download="drawing.jpg";a.click();};
document.getElementById("exportPSD").onclick=()=>{
  const psd={width:canvasContainer.clientWidth,height:canvasContainer.clientHeight,children:layers.map((l,i)=>({name:l.name,canvas:l.canvas}))};
  const buf=agPsd.writePsd(psd);
  const blob=new Blob([buf],{type:"application/octet-stream"});
  const url=URL.createObjectURL(blob);
  const a=document.createElement("a");
  a.href=url;
  a.download="drawing.psd";
  a.click();
  URL.revokeObjectURL(url);
};

// --- Buttons ---
document.getElementById("addLayer").onclick=createLayer;
document.getElementById("delLayer").onclick=deleteLayer;

// --- Init ---
createLayer();
updateBG();
</script>
</body>
</html>
