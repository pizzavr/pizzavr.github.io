<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini App Hub</title>
  <style>
    :root {
      --bg: #0f0f10;
      --card: #1b1b1e;
      --accent: #4a90e2;
      --text: #e5e5e5;
    }
    * {
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin-bottom: 30px;
      font-size: 2rem;
      letter-spacing: 1px;
    }
    .button-container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      width: 100%;
    }
    .app-btn {
      background: var(--card);
      color: var(--text);
      border: 2px solid var(--accent);
      border-radius: 15px;
      padding: 15px 25px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.25s ease;
      min-width: 140px;
      flex: 1 1 140px; /* makes buttons flexible on small screens */
    }
    .app-btn:hover {
      background: var(--accent);
      color: #fff;
      transform: scale(1.05);
    }
    footer {
      margin-top: 40px;
      font-size: 0.85rem;
      color: #999;
    }

    /* --- MOBILE ADJUSTMENTS --- */
    @media (max-width: 500px) {
      h1 {
        font-size: 1.5rem;
      }
      .app-btn {
        padding: 12px 20px;
        font-size: 1rem;
      }
      .button-container {
        gap: 15px;
      }
    }
  </style>
</head>
<body>
  <h1>⚙️ My Mini App Hub</h1>
  <div class="button-container">
    <button class="app-btn" onclick="openApp('physics')">Open Physics Sim</button>
    <button class="app-btn" onclick="openApp('draw')">Open Drawing Page</button>
  </div>
  <footer>© 2025 Eightballvr</footer>

  <script>
    function openApp(app) {
      if (app === 'physics') {
        window.open('physics/index.html', '_blank'); // replace with your link
      } else if (app === 'draw') {
        window.open('draw/index.html', '_blank');
      }
    }
  </script>
</body>
</html>
